<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Stunning Image Gallery with GSAP and SVG Filters</title>

    <link href="./style.css" rel="stylesheet" />

</head>

<body>
    <div class="container">
        <section>
            <div class="text-content">
                <h1 class="txt">GSAP IMAGE GALLERY</h1>
            </div>

            <div class="image-container" id="image-container">
                <script>
                    var out = "";  // Initialize an empty string

                    // Corrected for loop to iterate from 0 to 29
                    for (var i = 1; i < 10; i++) {
                        out += `<div class="img imgPlaceholderTall_${i}">hello${i}</div>`;  // Append HTML to the out variable
                    }

                    // Set the HTML of the element with id "image-container" to the out variable
                    document.getElementById("image-container").innerHTML = out;
                </script>
            </div>
        </section>

    </div>

</body>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
<script src="./script"></script>

</html>
